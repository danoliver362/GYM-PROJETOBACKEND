<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alterar Senha - GYM </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="alterar_senha.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="acessibilidade-bar" role="region" aria-label="Barra de acessibilidade">
  <button id="btn-contraste" aria-label="Ativar ou desativar alto contraste">
    <i class="fa-solid fa-adjust" aria-hidden="true"></i> Contraste
  </button>

  <button id="btn-aumentar-fonte" aria-label="Aumentar tamanho da fonte">
    <i class="fa-solid fa-plus" aria-hidden="true"></i> A+
  </button>

  <button id="btn-diminuir-fonte" aria-label="Diminuir tamanho da fonte">
    <i class="fa-solid fa-minus" aria-hidden="true"></i> A-
  </button>
</div>
  <header>
    <div class="logo">
      <span>GYM</span>
    </div>
    <nav>
      <a href="TelaPrincipal.html">INÍCIO</a>
      <a href="logout.html">LOGOUT</a>
    </nav>
  </header>

  <main>
    <section class="senha-container">
      <h2><i class="bi bi-key-fill"></i> Alterar Senha</h2>
      <form action="#" method="POST" class="senha-form">
        <label for="senha-atual">Senha Atual</label>
        <input type="password" id="senha-atual" name="senha-atual" placeholder="Digite sua senha atual" required>

        <label for="nova-senha">Nova Senha</label>
        <input type="password" id="nova-senha" name="nova-senha" placeholder="Digite sua nova senha" required>

        <label for="confirmar-senha">Confirmar Nova Senha</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua nova senha" required>

        <button type="submit" class="btn-salvar">Salvar Alterações</button>
      </form>
    </section>
  </main>

  <footer class="footer">
  <div class="footer-container">
    <h3 class="footer-logo">GYM</h3>

    <ul class="footer-links">
      <li><a href="#">Política de Privacidade</a></li>
      <li><a href="#">Termos de Uso</a></li>
      <li><a href="#">Contato</a></li>
    </ul>

    <div class="footer-social">
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
      <a href="#"><i class="fa-brands fa-facebook"></i></a>
      <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
    </div>

    <p class="footer-copy">© 2025 GYM. Todos os direitos reservados.</p>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
